version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "update"
    insecure-external-code-execution: "deny"
    target-branch: "dev"
    groups:
      pip-packages:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "update"
    insecure-external-code-execution: "deny"
    target-branch: "dev"
    groups:
      pip-packages:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/tests"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "update"
    insecure-external-code-execution: "deny"
    target-branch: "dev"
    groups:
      pip-packages:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "update"
    target-branch: "dev"
    groups:
      docker-packages:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "update"
    target-branch: "dev"
    groups:
      gh-actions-packages:
        patterns:
          - "*"

