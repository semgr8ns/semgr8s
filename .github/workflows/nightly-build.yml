name: nightly-build

#permissions: {}  #TODO: reactivate for non-private

on:
  schedule:
    - cron: "30 1 * * *"

defaults:
  run:
    shell: bash

jobs:
  ci:
    uses: ./.github/workflows/.reusable-ci.yml
    #    permissions:  #TODO: adjust for non-private
    secrets: inherit
    with:
      #TODO: adjust for non private
      skip_build: 'none'
      skip_compliance_checks: 'all'
      skip_unit_tests: 'all'
      skip_sast: 'all'
      skip_sca: 'none'
      skip_docs: 'all'
      skip_integration_tests: 'non-required'
      output_type: 'sarif'
