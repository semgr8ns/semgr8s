name: tag

permissions: {}

on:
  push:
    tags:
      - "v*"

defaults:
  run:
    shell: bash

jobs:
  ci:
    uses: ./.github/workflows/.reusable-ci.yml
    permissions:
      actions: read
      checks: read
      contents: write
      deployments: read
      discussions: read
      id-token: write
      issues: read
      packages: write
      pages: read
      pull-requests: read
      repository-projects: read
      security-events: write
      statuses: read
    secrets: inherit
    with:
      skip_build: 'none'
      skip_compliance_checks: 'none'
      skip_unit_tests: 'all'
      skip_sast: 'none'
      skip_sca: 'none'
      skip_docs: 'none'
      skip_integration_tests: 'non-required'
      output_type: 'sarif'
